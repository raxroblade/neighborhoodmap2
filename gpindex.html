<!DOCTYPE html>
<html>
<head>
	<title>Bank Near By</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
	<link href="css/styles.css" rel="stylesheet">
    <script 
	 src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry&key=AIzaSyCwA9gfcXV-J_IU38HMB9fhZMCpeS2totM&v=3&callback=initMap" onerror="mapErrorHandling()">
	</script>
</head>
<body onload="initMap()">
	<div class="container">
		<div id="search">
			<span class="text"></span>
			<h3><span class="text">Enter City Name to locate your Bank</span></h3><input id="places-search" placeholder="Ex: Enter the City" type="text" width="300">
		</div>
	</div>
	<div id="sort">
		<form >
			<div>
				<input id="Filter" placeholder="Sort" type="text" data-bind="value: filter, valueUpdate: 'afterkeydown'" >
			</div>
		</form>
		
	</div>
	<div id="banklist">
		<div id="bankname">
			<h3>Bank List</h3>
			<ul data-bind="foreach: filteredBank " class="banklist">
				<li>
					<a href="#" data-bind="text: name, click: $root.selectedLocation" ></a>
				</li>
			</ul>
		</div>
	</div>
	<div id="wiki">
		<div data-bind="visible: wikiHeader" id="wikiholder">
			<h3>Wiki Links</h3><span data-bind="text: wikiErrors"></span>
			<ul data-bind="foreach: wikiArray">
				<li>
					<a data-bind="attr: {href:url}, text: article"></a>
				</li>
			</ul>
		</div>
	</div>
	<div id="map"></div>
	<div class="mapErrorHandling">
		<h1>Google map failed to load. Please check your internet connection</h1>
	</div>
	<!-- Script goes here -->
   
	<script src="js/knockout-3.3.0.js" type="text/javascript">
	</script>
	<script src="js/jquery-2.1.3.min.js">
	</script>
	<script src="js/bootstrap.min.js" type="text/javascript">
	</script>
	<script src="js/phoapp.js">
	</script>
	
</body>
</html>
